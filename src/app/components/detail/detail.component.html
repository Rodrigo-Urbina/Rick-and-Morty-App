<div class="row g-0">
    <div class="col-md-1">
        <img [src]="character.image" alt="" class="card-img-top">
    </div>
    <div class="col-md-3">
        <div class="card-body">
            <h5 class="card-title">{{character.name}}</h5>
            <p class="card-text"><small class="text-muted">{{character.status}} - {{character.species}}</small></p>
            <p class="card-text"><small class="text-muted">Last known location:</small></p>
            <p class="card-text">{{character.location.name}}</p>
        </div>
    </div>
</div>
